apiVersion: batch/v1
kind: Job
metadata:
  name: swc-runner-job
spec:
  template:
    spec:
      containers:
        - name: swc-runner
          image: localhost:5000/swc-runner:latest
          env:
            - name: K8_CONFIG
              value: "{apiVersion: v1, clusters: [{cluster: {certificate-authority-data: , server: 'https://kubernetes.docker.internal:6443'}, name: docker-desktop}], contexts: [{context: {cluster: docker-desktop, user: docker-desktop}, name: docker-desktop}], current-context: docker-desktop, kind: Config, preferences: {}, users: [{name: docker-desktop, user: {client-certificate-data: , client-key-data: }}]}"
            - name: DOCKER_CONFIG_JSON
              value: "eyJhdXRocyI6IHsidGVzdCI6IHsiYXV0aCI6ICJ0ZXN0In19fQ=="
            - name: ARCHIVE_DIRECTORY
              value: /logs
            - name: NAMESPACE
              value: 'integration-tests-namespace'
      imagePullSecrets:
        - name: platform-registry
      restartPolicy: Never
  backoffLimit: 0
