version: "3.9"
services:
  client:
    build: react-client
    ports:
      - "3000:80"
    depends_on:
      - rest
  rest:
    build: KotlinRest
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      - KAFKA_SERVER=kafka:9093
      - SPRING_DATA_MONGODB_HOST=mongo-rs0-1
      - SPRING_DATA_MONGODB_PORT=27017
    depends_on:
      - kafka
  zookeeper:
    image: "bitnami/zookeeper:3.7.0"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - '2181:2181'
  kafka:
    image: "bitnami/kafka:3.0.0"
    ports:
      - '9092:9092'
      - '9093:9093'
    environment:
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://localhost:9092,EXTERNAL://kafka:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    healthcheck:
      test: [ "CMD", "/opt/bitnami/kafka/bin/kafka-topics.sh", "--zookeeper", "zookeeper:2181", "--list" ]
      interval: 2s
      timeout: 2s
      retries: 15

    depends_on:
      - zookeeper

  mongo-rs0-1:
    image: "mongo-start"
    container_name: mongodb
    build: ./mongo-rs0-1
    ports:
      - "127.0.10.1:27017:27017"
    volumes:
      - ./mongo-rs0-1/data:/data/db
    depends_on:
      - "mongo-rs0-2"
      - "mongo-rs0-3"
    restart: unless-stopped

  mongo-rs0-2:
    image: "mongo"
    command: --replSet rs0 --oplogSize 128
    ports:
      - "127.0.10.2:27017:27017"
    volumes:
      - ./mongo-rs0-2/data:/data/db
    restart: unless-stopped

  mongo-rs0-3:
    image: "mongo"
    command: --replSet rs0 --oplogSize 128
    ports:
      - "127.0.10.3:27017:27017"
    volumes:
      - ./mongo-rs0-3/data:/data/db
    restart: unless-stopped

  setup-rs:
    image: "setup-rs"
    build: ./setup
    depends_on:
      - "mongo-rs0-1"

  transfer_app:
    build: transfer_app
    ports:
      - "5000:5000"
    environment:
      - MONGO_HOST=mongo-rs0-1
      - MONGO_PORT=27017
      - KAFKA_BROKER=kafka:9092
      - REPLICA_SET=rs0
    depends_on:
      - rest
      - mongo-rs0-1
      - kafka
